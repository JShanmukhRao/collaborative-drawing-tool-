<div class="home_container home_banner">
    <div class="home_banner">
        <div class="content">
            <h1 class="action_button" (click)="toggleOptions()">Start Drawing</h1>
            <div class="canvas_options" *ngIf="showOptions">
                <div *ngFor="let canvas of canvasOptions">
                    <p>
                        {{canvas.label}}
                    </p>
                </div>
            </div>
        </div>
    </div>
    
</div>
